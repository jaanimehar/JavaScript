<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>

<body>
    <script>
        function add() {
            let a = 12;
            let b = 23;
            let c;
            console.log("The sum of two number is=" + (c = a + b));
            function multiply() {
                console.log("The multiply of two number is=" + (c = a * b));

            }
            multiply();
        }
        add();  

    </script>
</body>

</html>
