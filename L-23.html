<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arroe Function L-23</title>
</head>
<body>
    <script>
        // simple function;
        function show(){
            console.log("hello simple function");
        }
        show();
        //1st arrwo function;
         display=()=>{
            console.log("hello arrow function");
            
        }
        display();
        //2st arrwo function;
        let my;
        my=()=>console.log("hello 3nd arrow function");
        my();
         add=(a,b)=>console.log(a+b);
         add(12, 34);

        //  this keyword in arrow function;
        function s(){
            let a=12;
            console.log(this.a);
        }
        s();
        // create object for arrow function ;
        //  create object
        let ob1={
            name: ["mehar", "sohan", "rohan"],
            Dob: 1997,
            university: "JMI",
            show: function(){
                this.name.forEach( s=(value)=>{
                    console.log(this.Dob+" "+value);
                });

            }
        }
        ob1.show();
        


    </script>
    
</body>
</html>
