<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object L-24</title>
</head>

<body>
    <script>
        let m = Math;
        console.log(m.E);

        console.log(Math.E);
        console.log(Math.LN2);
        console.log(Math.LN10);
        console.log(Math.LOG2E);
        console.log(Math.LOG10E);
        console.log(Math.PI);
        console.log(Math.SQRT2);
        console.log(Math.SQRT1_2);
        // math method
        // Math.property
        let r = Math.round(3.3);
        console.log("The round value: " + r);
        let c = Math.ceil(3.9);
        console.log("The ceil value: " + c);
        let f = Math.floor(3.1);
        console.log("The floor value: " + f);
        let t = Math.trunc(0.5);
        console.log("The trunc value: " + t);
        let s = Math.sign(-7);
        console.log("The sign value: " + s);
        let p = Math.pow(8, 2);
        console.log("The power value: " + p);
        let sq = Math.sqrt(458976);
        console.log("The square value: " + sq);
        let ab = Math.abs(3.5);
        console.log("The abs value: " + ab);
        let si = Math.sin(45 * Math.PI / 180);
        console.log("The sin value: " + si);
        let co = Math.cos(15 * Math.PI / 180);
        console.log("The cos value: " + co);
        let mi = Math.min(2, 45, 67, 3,);
        console.log("The min value: " + mi);
        let ms = Math.max(2, 45, 67, 3,);
        console.log("The jyada value: " + ms);
        let l = Math.log(67);
        console.log("The log value: " + l);

        let lg = Math.log10(1);
        console.log("The log10y value: " + lg);

        let rn = Math.random();
        console.log("The random value: " + rn);
        // 0 to 100;
        let r1 = Math.floor(Math.random()*100);
        console.log("The random value: " + r1);




    </script>

</body>

</html>
