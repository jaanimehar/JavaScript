<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create Element L-15</title>
</head>
<body>
    <p id="P1">This is p1 para.</p>
    <div id="div1">
        <p id="p2">This p2 para of div</p>
        <p id="p3">This p3 para of div</p>


    </div>

    <script>
        // create element
        let para=document.createElement("p");
        console.log(para);
        // node create
        let node=document.createTextNode("This is creating para of div.");
        para.appendChild(node);
        // get element
        let element=document.getElementById("div1");
        element.appendChild(para);
        // insert before
        let p3=document.getElementById("p3");
        element.insertBefore(para, p3);

    </script>
    
</body>
</html>
