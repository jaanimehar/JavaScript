<body>
    <p id="p"></p>
    <script>
        async function f1() {
            return "Hello";
        }
        f1().then(
            (error) => {

                console.log(error)
            }
        );

        async function f2() {
            let p1 = new Promise(function (resolve) {

                setTimeout(() => {
                    resolve("promise first is success");

                }, 1000);
            });

            let p2 = new Promise(function (resolve) {

                setTimeout(() => {
                    resolve("promise two is success");

                }, 2000);
            });

            console.log("read and write promise p1...");
            let a= await p1;
            console.log("read and write promise p1..."+a);
            console.log("read and write promise p2...");
            let b= await p2;
            console.log("read and write promise p2..."+b);
            return [a,b];
        }

       async function f3(){
            console.log("this is f3...")
        }

        async function main(){
        let c=await f2();
        let d=await f3();
        // return [c,d];
       
        }
        main();
    </script>
</body>
